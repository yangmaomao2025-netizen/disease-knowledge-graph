version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: kg-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: kg-api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    depends_on:
      - neo4j
    volumes:
      - ../data:/app/data

volumes:
  neo4j_data:
  neo4j_logs:
